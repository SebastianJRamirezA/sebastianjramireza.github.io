<div class="bg-white dark:bg-dark-card rounded-lg shadow-lg flex flex-col overflow-hidden transition-colors duration-300">
    <img [src]="project.imageUrl" alt="Project image" class="w-full h-64 object-cover">
    <div class="flex flex-col flex-grow p-6">
        <h3 class="text-2xl font-heading font-bold mb-4 text-primary-DEFAULT dark:text-white">{{ project.title }}</h3>
        <p class="text-base text-light-text dark:text-dark-text mb-4 leading-relaxed">{{ project.description }}</p>
        <div class="mt-auto pt-4 flex gap-3">
            <a *ngIf="project.projectUrl" [href]="project.projectUrl" target="_blank" rel="noopener noreferrer" class="modern-btn">
                <i class="fab fa-github mr-2"></i> View on GitHub
            </a>
        </div>
    </div>
</div>
