<main class="flex-grow">
  <section id="projects-content" class="py-12 md:py-20 bg-light-bg dark:bg-dark-bg">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8">
      <h2
        class="text-3xl md:text-4xl font-heading font-bold text-center mb-10 md:mb-16 text-primary-DEFAULT dark:text-primary-DEFAULT">
        My Projects</h2>

      <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12">
        @for(project of projects; track project.title) {
        <app-project-card [project]="project"></app-project-card>
        }

      </div>
    </div>
  </section>
</main>
